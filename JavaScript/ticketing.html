    <title>Document</title>

  <body>
    <script>
      const minAgeToWatchCinema = 13;
      const myAge = 14;

      const hasTicket = false;
      const isTicketExpired = false;
      const isAdult = myAge >= minAgeToWatchCinema;

      function eligibleToWatchCinema() {
        if (!isAdult) return false;
        if (!hasTicket) return false;
        if (!isTicketExpired) return false;

        return true;
      }

      alert(eligibleToWatchCinema());
    </script>
  </body>
